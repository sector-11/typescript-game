<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TS Game</title>
    </head>
    <body>
        <div class="game">
            <div class="controls controls--left">
                <button class="controls__button controls__button--up"></button>
                <button class="controls__button controls__button--down"></button>
                <button class="controls__button controls__button--left"></button>
                <button class="controls__button controls__button--right"></button>
            </div>
            <div class="game__container">
                <canvas id="canvas"></canvas>
            </div>
            <div class="controls controls--right">
                <button class="controls__button controls__button--up"></button>
                <button class="controls__button controls__button--down"></button>
                <button class="controls__button controls__button--left"></button>
                <button class="controls__button controls__button--right"></button>
            </div>
        </div>
        <div></div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
